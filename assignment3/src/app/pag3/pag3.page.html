<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ongoing Outbreaks</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of data1" color='warning'>
    Date: {{item.date}}<br>
    Outbreak Group: {{item.outbreak_group}}<br> 
    Outbreak Subgroup: {{item.outbreak_subgroup}}<br>
    Ongoing Outbreaks: {{item.number_ongoing_outbreaks}}<br>
    </ion-card>
</ion-content>
